<h1>{{ actionType }} party</h1>

<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-12">Id</label>
    <div class="col-md-12">
      <input class="form-control" type="text" readonly="readonly" formControlName="partyId" />
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="name">Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="name" />
    </div>
    <span class="text-danger m1-3" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
