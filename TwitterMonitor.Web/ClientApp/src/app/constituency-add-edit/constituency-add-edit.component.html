<h3>{{ actionType }} constituency</h3>

<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-4">Id</label>
    <div class="col-md-8">
      <input class="form-control" type="text" readonly="readonly" formControlName="constituencyId" />
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-4" for="name">Name</label>
    <div class="col-md-8">
      <input class="form-control" type="text" formControlName="name" autofocus />
    </div>
    <span class="text-danger m1-3" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-4" for="authority">Authority</label>
    <div class="col-md-8">
      <select class="form-control" formControlName="authority">
        <option value="">-- Select --</option>
        <option *ngFor="let authority of (authorities$ | async)" value="{{ authority.id }}">
          {{ authority.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
