<h3>Parties<a [routerLink]="['/parties/add/']" class="btn btn-primary float-right mb-3">Add Party</a></h3>

<p *ngIf="!(parties$ | async)"><em>Loading...</em></p>

<table class="table table-sm table-hover" *ngIf="(parties$ | async)?.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let party of (parties$ | async)">
      <td>{{ party.id }}</td>
      <td><a [routerLink]="['/parties/', party.id]">{{ party.name }}</a></td>
      <td><a [routerLink]="['/parties/edit/', party.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(party.id)" class="btn btn-danger btn-sm float-left">Delete</a></td>
    </tr>
  </tbody>
</table>
